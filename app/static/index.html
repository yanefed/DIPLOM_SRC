<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Delay Prediction</title>
    <link rel="stylesheet" src="/static/css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Flight Delay Prediction</h1>

        <div class="prediction-form">
            <div class="form-group">
                <label for="origin">Origin Airport:</label>
                <input type="text" id="origin" placeholder="e.g., JFK" required>
            </div>

            <div class="form-group">
                <label for="destination">Destination Airport:</label>
                <input type="text" id="destination" placeholder="e.g., LAX" required>
            </div>

            <div class="form-group">
                <label for="flight-date">Flight Date:</label>
                <input type="date" id="flight-date" required>
            </div>

            <button id="predict-button">Predict Delay</button>
        </div>

        <div class="results" id="results-container">
            <h2>Prediction Results</h2>
            <div class="result-card hidden" id="result-card">
                <div class="prediction-value">
                    <span id="delay-value">--</span> minutes
                </div>
                <div class="confidence">
                    Confidence: <span id="confidence-value">--</span>%
                </div>
                <div class="route-info">
                    <span id="route-info">--</span>
                </div>
                <div class="prediction-factors">
                    <h3>Factors Considered:</h3>
                    <ul id="factors-list"></ul>
                </div>
            </div>
        </div>
    </div>
    <script src="/static/js/main.js"></script>
</body>
</html>
