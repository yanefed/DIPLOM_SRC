<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Прогноз задержки рейса</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body> 
    <div class="container">
        <h1>Прогноз задержки рейса</h1>

        <div class="prediction-form">
            <div class="form-group">
                <label for="origin">Аэропорт вылета:</label>
                 <select id="origin" required>
                    <option value="" disabled selected>Выберите аэропорт вылета</option>
                    <!-- Будет заполнено динамически -->
                </select>
            </div>

            <div class="form-group">
                <label for="destination">Аэропорт назначения:</label>
                <select id="destination" required>
                    <option value="" disabled selected>Выберите аэропорт назначения</option>
                    <!-- Будет заполнено динамически -->
                </select>
            </div>

            <div class="form-group">
                <label for="airline">Авиакомпания:</label>
                <select id="airline" required>
                    <option value="" disabled selected>Выберите авиакомпанию</option>
                    <!-- Будет заполнено динамически -->
                </select>
            </div>

            <div class="form-group">
                <label for="flight-date">Дата рейса:</label>
                <input type="date" id="flight-date" required>
            </div>

            <button id="predict-button">Рассчитать задержку</button>
        </div>

        <div class="results" id="results-container">
            <h2>Результаты прогноза</h2>
            <div class="result-card hidden" id="result-card">
                <div class="prediction-value">
                    <span id="delay-value">--</span> минут
                </div>
                <div class="confidence">
                    Уверенность прогноза: <span id="confidence-value">--</span>%
                </div>
                <div class="route-info">
                    <span id="route-info">--</span>
                </div>
                <div class="prediction-factors">
                    <h3>Факторы, учитываемые при рассчете задержки:</h3>
                    <ul id="factors-list"></ul>
                </div>
            </div>
        </div>
    </div>
    <script src="/static/js/main.js"></script>
</body>
</html>
