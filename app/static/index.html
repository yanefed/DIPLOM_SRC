<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Прогноз задержки рейса</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Прогноз задержки рейса</h1>

        <div class="prediction-form">
            <div class="form-group">
                <label for="origin">Аэропорт вылета:</label>
                 <select id="origin" required>
                    <option value="" disabled selected>Выберите аэропорт вылета</option>
                    <!-- Будет заполнено динамически -->
                </select>
            </div>

            <div class="form-group">
                <label for="destination">Аэропорт назначения:</label>
                <select id="destination" required>
                    <option value="" disabled selected>Выберите аэропорт назначения</option>
                    <!-- Будет заполнено динамически -->
                </select>
            </div>

            <div class="form-group">
                <label for="airline">Авиакомпания:</label>
                <select id="airline" required>
                    <option value="" disabled selected>Выберите авиакомпанию</option>
                    <!-- Будет заполнено динамически -->
                </select>
            </div>

            <div class="form-group">
                <label for="flight-date">Дата рейса:</label>
                <input type="date" id="flight-date" required>
            </div>

            <div class="form-group">
                <label for="flight-time">Время вылета:</label>
                <select id="flight-time" required>
                    <option value="" disabled selected>Выберите время вылета</option>
                    <option value="00-02">00:00 - 02:00</option>
                    <option value="02-04">02:00 - 04:00</option>
                    <option value="04-06">04:00 - 06:00</option>
                    <option value="06-08">06:00 - 08:00</option>
                    <option value="08-10">08:00 - 10:00</option>
                    <option value="10-12">10:00 - 12:00</option>
                    <option value="12-14">12:00 - 14:00</option>
                    <option value="14-16">14:00 - 16:00</option>
                    <option value="16-18">16:00 - 18:00</option>
                    <option value="18-20">18:00 - 20:00</option>
                    <option value="20-22">20:00 - 22:00</option>
                    <option value="22-00">22:00 - 00:00</option>
                </select>
            </div>

            <button id="predict-button">Рассчитать задержку</button>
        </div>

            <div class="results" id="results-container">
                <h2>Результаты прогноза</h2>
                <div class="result-card hidden" id="result-card">
                    <div class="prediction-value">
                        <span id="delay-value">--</span> минут
                    </div>
                    <div class="confidence">
                        Уверенность прогноза:
                        <span id="confidence-value">--</span>%
                    </div>
                    <div class="route-info">
                        <span id="route-info">--</span>
                    </div>
                    <div class="prediction-factors">
                        <h3>Факторы, учитываемые при рассчете задержки:</h3>
                        <ul id="factors-list"></ul>
                    </div>
                </div>
            </div>
        </div>

        </div>

        <div class="historical-data" id="historical-data-container" style="display: none;">
          <h2>Задержки за последние 7 дней</h2>
          <div class="chart-container" style="position: relative; height: 300px;">
            <canvas id="delay-history-chart"></canvas>
          </div>
        </div>
        <script src="/static/js/main.js"></script>
    </body>
</html>
